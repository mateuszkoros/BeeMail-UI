<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px"/>
            <h1>BeeMail</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input class="form-control input-underline input-lg" id="" ng-model="name" placeholder="{{ 'Email' }}"
                               type="text">
                    </div>

                    <div class="form-group">
                        <input class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' }}"
                               type="password">
                    </div>
                </div>
                <a (click)="onLoggedin()" [routerLink]="['/dashboard']"
                   class="btn rounded-btn">{{ 'Log in' }}</a>
                &nbsp;
            </form>
        </div>
    </div>
</div>
